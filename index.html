                </div>

                        <img class="slide" src="/images/1.jpg"  alt="gopher 1">
                        <img class="slide" src="/images/2.jpg"  alt="gopher 2">
                        <img class="slide" src="/images/3.jpg"  alt="gopher 3">
                        <img class="slide" src="/images/4.png"  alt="gopher 4">
                    </div>
                </div>
            </div>
